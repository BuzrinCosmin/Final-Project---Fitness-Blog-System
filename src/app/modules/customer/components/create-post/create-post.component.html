<h2>HELLO</h2>
<mat-card class="center-card">
    <mat-card-content>
        <div>
            <form [formGroup]="postForm">
                <mat-form-field appearance="fill">
                    <mat-label>Title</mat-label>
                    <input matInput placeholder="Name" formControlName="name">
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    <mat-hint>Hint</mat-hint>
                  </mat-form-field>

                <mat-form-field  appearance="fill">
                    <mat-label>Img</mat-label>
                    <input matInput formControlName="img">
                </mat-form-field>

                

                <mat-form-field >
                    <mat-label>Content</mat-label>
                    <input matInput formControlName="content">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Posted By</mat-label>
                    <input matInput formControlName="postedBy">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label class="col">Tags</mat-label>
                    <mat-chip-grid #chipGrid aria-label="Enter tags">
                    <mat-chip-row *ngFor="let tag of tags; let i = index" (removed)="remove(tag)">
                        {{tag}}
                        <button matChipRemove>
                            <mat-icon>cancel</mat-icon>
                        </button>
                    </mat-chip-row>

                    <input placeholder="New Tag..."
                    [matChipInputFor]="chipGrid"
                    (matChipInputTokenEnd)="add($event)"/>

                    </mat-chip-grid>
                </mat-form-field>

                <button mat-raised-button  style="float: right;"
                [disabled]="!postForm.valid" (click)="createPost()">Create New Post</button>
            </form>
        </div>
    </mat-card-content>
</mat-card>
