<div class="bg" style="background-size:cover;">
<nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">
<div class="parent">
    <div class="child">
        <div nz-row class="imgDiv">
            <div nz-col nzSpan="24">
                <h1 style="margin-left: 80px;">Sign Up</h1>
            </div>
        </div>
        <form nz-form [formGroup]="signupForm">

            <nz-form-item>
                <nz-form-item>
                    <nz-form-control nzHasFeedback nzErrorTip="E-mail is not valid!">
                        <input nz-input class ="textbox" placeholder="E-mail" id="email" formControlName="email" />
                    </nz-form-control>
                </nz-form-item>
            </nz-form-item>
            <nz-form-item>
            <nz-form-control nzHasFeedback [nzErrorTip]="errorPass">
                <input nz-input class ="textbox" placeholder="Password" type="password" id="password" formControlName="password">
                <ng-template #errorPass let-control>
                    <ng-container *ngIf="control.hasError('required')">
                        Password is Required! 
                    </ng-container>
                    <ng-container *ngIf="control.hasError('pattern')">
                        Password Should Contains 8 Characters, 1 Lowercase, 1 UpperCase, 1 Number and  1 Special Character!
                    </ng-container>
                </ng-template>
            </nz-form-control>
            </nz-form-item>

            <nz-form-item>
                <nz-form-control nzHasFeedback [nzErrorTip]="errorTp1">
                    <input nz-input type="password" class ="textbox" placeholder="Confirm Password" id="checkpassword" formControlName="checkPassword" />
                    <ng-template #errorTp1 let-control>
                        <ng-container *ngIf="control.hasError('required')">
                            Please confirm your password!
                        </ng-container>
                        <ng-container *ngIf="control.hasError('required')">
                            Two passwords that you enter is incosistent!
                        </ng-container>
                    </ng-template>
                </nz-form-control>
            </nz-form-item>

            <nz-form-item>
                <nz-form-control nzHasFeedback [nzErrorTip]="userErrorTp1">
                    <input nz-input class ="textbox" placeholder="Name" id="username" formControlName="name" />
                    <ng-template #userErrorTp1 let-control>
                        <ng-container *NgIf="control.hasError('required')">
                            Please input your username!
                        </ng-container>
                    </ng-template>
                </nz-form-control>
            </nz-form-item>

            <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" (click)="register()" [disabled]="signupForm.invalid">Register</button><strong> Or </strong>
          <a routerLink="/login">login now!</a>
        </form>
    </div>
</div>
</nz-spin>
</div>
